<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>

  {{ "<!-- Mobile Responsive Meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}
  
  {{ "<!-- Plugins -->" | safeHTML }}
  {{ range site.Params.plugins.css }}
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
  <div hidden id="snipcart" data-api-key="YjE4NWE1YjQtZGM3NC00MGQxLWI0ZmQtMzFkMTYxZmVkMGY3NjM5MDM2MzkzNzU5ODU2MTg5"></div>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.28/default/snipcart.css">
  <script async src="https://cdn.snipcart.com/themes/v3.0.28/default/snipcart.js"></script>
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!-- Site Custom Styles -->" | safeHTML }}
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}" media="screen">

  {{ "<!-- Favicon -->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `images/vancroft-logo.png` | relURL }}" type="image/png">
  <link rel="icon" href="{{ `images/vancroft-logo.png` | relURL }}" type="image/png">
</head>
